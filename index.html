<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo Site</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Background screenshot container */
    .iframe-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 90%;
      height: 100%;
      z-index: -1;
      overflow: auto; /* Allows scrolling if screenshot is tall */
    }
    .iframe-container img {
      width: 90%;
      height: auto;
      object-fit: cover;
      opacity: 0.3; /* Grey out the background */
    }

    .callback-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .callback-content {
      background-color: white;
      padding: 2rem;
      border-radius: 0.5rem;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .phone-input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 0.25rem;
      margin: 1rem 0;
    }
  </style>
</head>
<body>
  <!-- Background screenshot -->
  <div class="iframe-container">
    <img src="background.png" alt="Website Preview">
  </div>

  <!-- Instructions (optional) -->
  <p class="absolute top-4 left-1/2 transform -translate-x-1/2 bg-yellow-200 px-3 py-1 rounded shadow z-50">
    This is a demo overlay. Your real site can be opened <a href="https://whitewatercw.com/" target="_blank" class="text-blue-600 underline">here</a>.
  </p>

  <!-- Click-to-call button (right corner) -->
  <div class="fixed bottom-8 right-8 z-50">
    <div class="relative group">
      <a href="tel:+18005551234" class="bg-green-500 hover:bg-green-600 text-white rounded-full p-4 shadow-lg transition-all duration-300 flex items-center justify-center w-16 h-16">
        <i class="fas fa-phone text-2xl"></i>
      </a>
      <div class="absolute bottom-full right-0 mb-2 hidden group-hover:block bg-gray-800 text-white text-sm rounded py-1 px-2 whitespace-nowrap">
        Click to call us now!
        <div class="absolute top-full right-2 w-0 h-0 border-l-4 border-r-4 border-b-8 border-l-transparent border-r-transparent border-b-gray-800"></div>
      </div>
    </div>
  </div>

  <!-- Request callback button (left corner) -->
  <div class="fixed bottom-8 left-8 z-50">
    <button id="callbackBtn" class="bg-blue-500 hover:bg-blue-600 text-white rounded-full p-4 shadow-lg transition-all duration-300 flex items-center justify-center w-16 h-16">
      <i class="fas fa-phone-volume text-2xl"></i>
    </button>
  </div>

  <!-- Callback Modal -->
  <div id="callbackModal" class="callback-modal">
    <div class="callback-content">
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-xl font-bold text-gray-800">Request a Callback</h3>
        <button id="closeModal" class="text-gray-500 hover:text-gray-700">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <p class="text-gray-600">Enter your phone number to receive a callback from us</p>
      <input type="tel" id="phoneNumber" class="phone-input" placeholder="Enter your phone number" required>
      <div class="flex justify-end space-x-3">
        <button id="cancelBtn" class="px-4 py-2 text-gray-600 hover:text-gray-800">Cancel</button>
        <button id="submitBtn" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Submit</button>
      </div>
    </div>
  </div>

  <script>
    const callbackBtn = document.getElementById('callbackBtn');
    const callbackModal = document.getElementById('callbackModal');
    const closeModal = document.getElementById('closeModal');
    const cancelBtn = document.getElementById('cancelBtn');
    const submitBtn = document.getElementById('submitBtn');
    const phoneNumber = document.getElementById('phoneNumber');

    callbackBtn.addEventListener('click', () => {
      callbackModal.style.display = 'flex';
    });

    closeModal.addEventListener('click', () => {
      callbackModal.style.display = 'none';
      phoneNumber.value = '';
    });

    cancelBtn.addEventListener('click', () => {
      callbackModal.style.display = 'none';
      phoneNumber.value = '';
    });

    submitBtn.addEventListener('click', () => {
      const number = phoneNumber.value.trim();
      if (number) {
        alert(`Thank you! We will call you at ${number} shortly.`);
        callbackModal.style.display = 'none';
        phoneNumber.value = '';
        console.log(`Callback requested for number: ${number}`);
      } else {
        alert('Please enter a valid phone number');
      }
    });

    callbackModal.addEventListener('click', (e) => {
      if (e.target === callbackModal) {
        callbackModal.style.display = 'none';
        phoneNumber.value = '';
      }
    });
  </script>
</body>
</html>
